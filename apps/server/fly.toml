# Fly.io configuration for Interval API Server
# https://fly.io/docs/reference/configuration/

app = "interval"
primary_region = "nrt"

[build]
  dockerfile = "apps/server/Dockerfile"

[env]
  NODE_ENV = "production"
  PORT = "3000"

# HTTP service configuration
[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  # Concurrency limits
  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

# Health check configuration
[checks]
  [checks.health]
    grace_period = "30s"
    interval = "15s"
    method = "GET"
    path = "/api/health"
    port = 3000
    timeout = "10s"
    type = "http"

# Machine configuration (cost-effective)
[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
